<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Feedback Form</title>
    <style>
        body { 
      font-family: Arial, sans-serif;
      font-weight: bold; 
      margin: 0; 
      background: #f4f4f6; 
      padding: 20px; 
    } 
    .site-header { 
  display: block;                
  background: #8585fa; 
  color: #181212; 
  padding: 12px; 
  text-align: center; 
  margin-bottom: 18px;
  font-style: algerian;
    }
    .site-content { 
      background: #e8e8f5; 
      border: 2px solid black;
      padding: 20px; 
      margin: 40px auto;
      border-radius: 30px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      max-width: 800px;
    }
    .submit { 
  display: block;                 
  width: 100%;                    
  padding: 10px;                  
  background: #0066cc;           
  color: #fff; 
  border: none; 
  border-radius: 4px;             
  cursor: pointer; 
  font-size: 16px; 
  margin:10px;               
}.reset{ 
  display: block;                  
  width: 100%;                    
  padding: 10px;                  
  background: #0066cc;            
  color: #fff; 
  border: none; 
  border-radius: 4px;            
  cursor: pointer; 
  font-size: 16px;  
  margin: 10px;              
}  


</style>
</head>
<body><centre align="center">
  <div class="site-content">
    <header class="site-header">
    <h1><centre>Online Feedback Form</centre></h1>
    </header>
    <form action="/submit-feedback" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Rating">Rating:</label> 
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <p><label for="Comments">Comments:</label> <br>
                <textarea id="Comments" name="Comments" rows="4" cols="30" required></textarea> </p>

        <button class="submit">SUBMIT</button>
        <button class="reset">RESET FORM</button>
        </div>
    </form>
    </centre>
</body>
</html>
